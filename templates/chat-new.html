<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Socializer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
    <style>
        /* Message Styles */
        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 80%;
            position: relative;
            word-wrap: break-word;
            line-height: 1.4;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .message.own-message {
            background-color: #007bff;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }

        .message.other-message {
            background-color: #f0f2f5;
            color: #050505;
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }

        .message.system-message {
            background-color: #e9ecef;
            color: #6c757d;
            text-align: center;
            margin: 15px auto;
            font-style: italic;
            max-width: 90%;
            font-size: 0.9em;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }

        .message-username {
            font-weight: 600;
            font-size: 0.9em;
        }

        .message-timestamp {
            font-size: 0.75em;
            opacity: 0.8;
            margin-left: 10px;
        }

        .message-content {
            font-size: 0.95em;
            line-height: 1.4;
        }

        .own-message .message-username,
        .own-message .message-timestamp {
            color: rgba(255, 255, 255, 0.9);
        }

        /* Chat Container */
        .chat-container {
            display: flex;
            height: 100vh;
            background-color: #f8f9fa;
        }

        /* Sidebar */
        .chat-sidebar {
            width: 280px;
            background-color: #f0f2f5;
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .chat-sidebar-header {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
            background-color: #f0f2f5;
            z-index: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-sidebar-header h5 {
            margin: 0;
            font-size: 1.1rem;
            font-weight: 600;
            color: #050505;
        }

        .online-users {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .online-user {
            display: flex;
            align-items: center;
            padding: 8px 12px;
            border-radius: 8px;
            margin-bottom: 4px;
            transition: background-color 0.2s;
            cursor: pointer;
        }

        .online-user:hover {
            background-color: #e4e6e9;
        }

        .online-user.current-user {
            background-color: #e7f3ff;
            font-weight: 500;
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: #007bff;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
        }

        .user-info {
            flex: 1;
            min-width: 0;
        }

        .username {
            font-size: 0.9em;
            font-weight: 500;
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 6px;
        }

        .status-indicator.online {
            background-color: #31a24c;
        }

        .status-indicator.offline {
            background-color: #b0b3b8;
        }

        .status-text {
            font-size: 0.75em;
            color: #65676b;
        }

        /* Main Chat Area */
        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .chat-header {
            padding: 12px 20px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f8f9fa;
            z-index: 1;
        }

        .chat-title {
            font-size: 18px;
            font-weight: 600;
            margin: 0;
            color: #050505;
        }

        .connection-status {
            display: flex;
            align-items: center;
            font-size: 0.85em;
            color: #65676b;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 6px;
        }

        .status-dot.connected {
            background-color: #31a24c;
        }

        .status-dot.disconnected {
            background-color: #b0b3b8;
        }

        .status-dot.connecting {
            background-color: #f7b928;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #f8f9fa;
        }

        /* Message Input */
        .message-input-container {
            padding: 15px 20px;
            border-top: 1px solid #e0e0e0;
            background-color: #f0f2f5;
        }

        .message-form {
            display: flex;
            align-items: center;
        }

        #message-input {
            flex: 1;
            border-radius: 20px;
            border: 1px solid #ccd0d5;
            padding: 10px 15px;
            font-size: 0.95em;
            resize: none;
            max-height: 120px;
            overflow-y: auto;
            margin-right: 10px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        #message-input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.2);
        }

        #send-button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s;
            flex-shrink: 0;
        }

        #send-button:hover {
            background-color: #0069d9;
        }

        #send-button:disabled {
            background-color: #b3d7ff;
            cursor: not-allowed;
        }

        /* Typing Indicator */
        .typing-indicator {
            padding: 8px 15px;
            font-size: 0.85em;
            color: #65676b;
            background-color: #f0f2f5;
            border-radius: 15px;
            display: inline-block;
            margin: 5px 0;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .typing-indicator.visible {
            opacity: 1;
        }

        /* Online Users Count */
        .online-count {
            font-size: 0.8em;
            color: #65676b;
            padding: 5px 0;
            text-align: center;
            border-top: 1px solid #e0e0e0;
            background-color: #f8f9fa;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .chat-container {
                flex-direction: column;
            }

            .chat-sidebar {
                width: 100%;
                height: auto;
                max-height: 200px;
                border-right: none;
                border-bottom: 1px solid #e0e0e0;
            }

            .chat-main {
                height: calc(100vh - 200px);
            }
            
            .online-users {
                max-height: 150px;
            }
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Sidebar -->
        <aside class="chat-sidebar" id="chat-sidebar">
            <div class="chat-sidebar-header">
                <h5>Online Users</h5>
                <button class="btn btn-sm btn-outline-secondary d-md-none" id="toggle-sidebar">
                    <i class="bi bi-x-lg"></i>
                </button>
            </div>
            <div class="online-users">
                <div id="online-users-list">
                    <!-- Online users will be populated here -->
                    <div class="text-muted text-center py-3">Loading users...</div>
                </div>
                <div class="online-count" id="online-count">0 users online</div>
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="chat-main">
            <div class="chat-header">
                <h1 class="chat-title">General Chat</h1>
                <div class="connection-status">
                    <span class="status-dot"></span>
                    <span id="connection-status">Connecting...</span>
                </div>
            </div>
            
            <div class="chat-messages" id="chat-messages">
                <!-- Messages will be populated here -->
                <div class="text-center text-muted py-5">
                    <div class="spinner-border spinner-border-sm me-2" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    Connecting to chat...
                </div>
            </div>
            
            <div class="typing-indicator" id="typing-indicator"></div>
            
            <div class="message-input-container">
                <form id="message-form" class="message-form">
                    <div class="input-group">
                        <textarea 
                            class="form-control" 
                            id="message-input" 
                            placeholder="Type a message..."
                            rows="1"
                            aria-label="Message input"
                            style="resize: none; overflow: hidden; min-height: 40px;"></textarea>
                        <button 
                            class="btn btn-primary" 
                            type="submit" 
                            id="send-button"
                            aria-label="Send message">
                            <i class="bi bi-send-fill"></i>
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Set up user data and token before loading the chat application -->
    <script>
        // Set up user data from the server template
        window.currentUser = {
            id: '{{ current_user.id if current_user else "" }}',
            username: '{{ current_user.username if current_user else "Guest" }}',
            email: '{{ current_user.email if current_user else "" }}'
        };

        // Function to get cookie by name
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
            return null;
        }

        // Set the access token from cookie if available
        window.ACCESS_TOKEN = getCookie('access_token') || localStorage.getItem('access_token');
        
        // Log token status for debugging
        console.log('üîç Token check:', {
            hasToken: !!window.ACCESS_TOKEN,
            tokenStart: window.ACCESS_TOKEN ? window.ACCESS_TOKEN.substring(0, 5) + '...' : 'No token',
            currentUser: window.currentUser
        });
    </script>

    <!-- Load the chat application -->
    <script type="module" src="{{ url_for('static', path='/js/chat-new.js') }}"></script>
    
    <script>
        // Initialize UI interactions
        document.addEventListener('DOMContentLoaded', function() {
            // Auto-resize textarea as user types
            const messageInput = document.getElementById('message-input');
            if (messageInput) {
                messageInput.addEventListener('input', function() {
                    this.style.height = 'auto';
                    this.style.height = (this.scrollHeight) + 'px';
                });
                
                // Handle Enter key (send on Enter, new line on Shift+Enter)
                messageInput.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        const form = document.getElementById('message-form');
                        if (form) form.dispatchEvent(new Event('submit'));
                    }
                });
            }
            
            // Toggle sidebar on mobile
            const toggleSidebarBtn = document.getElementById('toggle-sidebar');
            const chatSidebar = document.getElementById('chat-sidebar');
            
            if (toggleSidebarBtn && chatSidebar) {
                toggleSidebarBtn.addEventListener('click', function() {
                    chatSidebar.classList.toggle('d-none');
                });
                
                // Hide sidebar by default on mobile
                if (window.innerWidth < 768) {
                    chatSidebar.classList.add('d-none');
                }
                
                // Update on window resize
                window.addEventListener('resize', function() {
                    if (window.innerWidth >= 768) {
                        chatSidebar.classList.remove('d-none');
                    } else if (!chatSidebar.classList.contains('d-none')) {
                        chatSidebar.classList.add('d-none');
                    }
                });
            }
        });
    </script>
</body>
</html>
