<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socializer Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }
        
        #chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 100%;
            padding: 0;
            height: 100vh;
        }
        
        .chat-header {
            background-color: #007bff;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .chat-header h2 {
            margin: 0;
            font-size: 1.5rem;
        }
        
        #chat-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 60px);
        }
        
        #chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .chat-input-container {
            padding: 15px;
            background-color: #fff;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }
        
        #message-input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
            font-size: 1rem;
        }
        
        #send-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 500;
        }
        
        #send-button:hover {
            background-color: #0056b3;
        }
        
        #send-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        .message {
            margin-bottom: 15px;
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 15px;
            position: relative;
            word-wrap: break-word;
            line-height: 1.4;
        }
        
        .message.user {
            background-color: #007bff;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 2px;
        }
        
        .message.system {
            background-color: #e9ecef;
            margin-right: auto;
            border-bottom-left-radius: 2px;
        }
        
        .message .sender {
            font-weight: 600;
            font-size: 0.9em;
            margin-bottom: 4px;
            display: block;
        }
        
        .message .timestamp {
            font-size: 0.7em;
            opacity: 0.8;
            margin-top: 4px;
            display: block;
            text-align: right;
        }
        
        .typing-indicator {
            display: flex;
            margin-bottom: 15px;
        }
        
        .typing-indicator span {
            height: 8px;
            width: 8px;
            background-color: #007bff;
            border-radius: 50%;
            display: inline-block;
            margin: 0 2px;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        
        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .message {
                max-width: 85%;
            }
            
            .chat-header h2 {
                font-size: 1.2rem;
            }
            
            #message-input {
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div class="chat-header">
            <h2>Socializer Chat</h2>
            <button id="logout-btn" class="btn btn-outline-light btn-sm">Logout</button>
        </div>
        
        <div id="chat-content">
            <div id="chat-messages"></div>
            <div class="chat-input-container">
                <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off">
                <button id="send-button" disabled>Send</button>
            </div>
        </div>

        <!-- Load required scripts -->
        <script src="/static/js/auth/AuthService.js"></script>
        <script type="module">
            import { ChatUI } from '/static/js/chat/ChatUI.js';
            
            // Initialize chat UI
            document.addEventListener('DOMContentLoaded', () => {
                const chatUI = new ChatUI('chat-container');
                
                // Handle logout
                document.getElementById('logout-btn').addEventListener('click', async () => {
                    try {
                        await authService.logout();
                        window.location.href = '/login';
                    } catch (error) {
                        console.error('Logout failed:', error);
                        alert('Failed to log out. Please try again.');
                    }
                });
            });
        </script>
    </div>

    <script src="/static/js/chat.js"></script>
</body>
</html>
